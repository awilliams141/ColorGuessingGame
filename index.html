<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body onload="changeColor()">
    <div class="title-card">
        <p>The Great Guessing Game</p>
        <div class="chosen-color-div" id="chosen-color-div">

        </div>
        <p></p>
    </div>

    <div class="menu-bar">
        <div>
            <button class="btn-reset" id="btn-reset" onclick="changeColor()">Reset</button>
        </div>
    </div>

    <div class="color-choices">
        <div class="btn-top-row">
            <button class="btn-color-1" id="btn-color-1" onclick="selectColor()"></button>
            <button class="btn-color-2" id="btn-color-2" onclick="selectColor()"></button>
            <button class="btn-color-3" id="btn-color-3" onclick="selectColor()"></button>
        </div>
        <div class="btn-bottom-row">
            <button class="btn-color-4" id="btn-color-4" onclick="selectColor()"></button>
            <button class="btn-color-5" id="btn-color-5" onclick="selectColor()"></button>
            <button class="btn-color-6" id="btn-color-6" onclick="selectColor()"></button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
